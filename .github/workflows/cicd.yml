name: Deploy Node Application

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  REPOSITORY: mail-manager-api

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_DEVOPS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEVOPS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_DEVOPS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEVOPS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Blue-Green Deploy API
        env:
          IMAGE_TAG: latest
        run: |
          set -e

          IMAGE="$ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG"
          NGINX_UPSTREAM="/etc/nginx/conf.d/mdnac-api-upstream.conf"

          echo "Pulling image..."
          docker pull $IMAGE

          CURRENT_PORT=$(grep -oP '127.0.0.1:\K[0-9]+' $NGINX_UPSTREAM)

          if [ "$CURRENT_PORT" = "3001" ]; then
            NEW_PORT=3002
          else
            NEW_PORT=3001
          fi

          echo "Current active port: $CURRENT_PORT"
          echo "Deploying NEW container on port: $NEW_PORT"

          # üîê GUARANTEE NEW_PORT IS FREE
          docker stop mail-manager-api-new || true
          docker rm mail-manager-api-new || true
          
          if lsof -iTCP:$NEW_PORT -sTCP:LISTEN >/dev/null 2>&1; then
            echo "Port $NEW_PORT is already in use. Stopping old container first..."
            docker stop mail-manager-api-container || true
            docker rm mail-manager-api-container || true
          fi

          # Start new container
          docker run -d \
            --name mail-manager-api-new \
            -p $NEW_PORT:4000 \
            --memory="600m" \
            --cpus="0.75" \
            -e DATABASE_URL='${{ secrets.DATABASE_URL }}' \
            -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
            -e AWS_REGION='${{ secrets.AWS_REGION }}' \
            -e AWS_ACCESS_KEY='${{ secrets.AWS_ACCESS_KEY }}' \
            -e AWS_SECRET_KEY='${{ secrets.AWS_SECRET_KEY }}' \
            -e AWS_S3_BUCKET='${{ secrets.AWS_S3_BUCKET }}' \
            --restart unless-stopped \
            $IMAGE

          # Health check
          echo "Waiting for API to be healthy on port $NEW_PORT..."
          for i in {1..15}; do
            if curl -sf http://127.0.0.1:$NEW_PORT/api/health > /dev/null; then
              echo "API is healthy"
              break
            fi
            if [ "$i" -eq 15 ]; then
              echo "‚ùå API failed health check"
              docker logs mail-manager-api-new
              docker stop mail-manager-api-new
              docker rm mail-manager-api-new
              exit 1
            fi
            sleep 2
          done

          # Switch traffic
          sudo sed -i "s/$CURRENT_PORT/$NEW_PORT/g" $NGINX_UPSTREAM
          sudo nginx -t
          sudo systemctl reload nginx

          # Cleanup
          docker stop mail-manager-api-container || true
          docker rm mail-manager-api-container || true
          docker rename mail-manager-api-new mail-manager-api-container

          echo "Deployment completed successfully üöÄ"
